                    <div class="container" >
                        <div
                            class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
                            <form action="" method="POST">
                                <h3 class="text-center">Edit Profile</h3>
                                <div class="row">
                                    <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input onkeyup="validatName()" id="name" type="text" name="name" class="form-control"
                                                   value= "" required  placeholder="enter name">
                                            <span style="color: red;" id="errorName">*</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input onkeyup="validatFName()" id="father" type="text" name="father" class="form-control"
                                                   value="" required placeholder="enter Father Name">
                                            <span style="color: red;" id="errorFName">*</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input  onkeyup="validatEmail()" id="email" type="email" name="email" class="form-control"
                                                    value="" required placeholder="enter email-id">
                                            <span style="color: red;" id="errorEmail">*</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input  onkeyup="validatMobile()"  id="mobile" type="tel" name="mobile" class="form-control"
                                                    value="" required placeholder="enter mobile number">
                                            <span style="color: red;" id="errorMobile">*</span>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <select name="gender" class="form-control" id="gender" value="gender" required>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Female">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 submit">
                                        <div class="form-group">
                                            <input style="width: 300px;" type="submit" class="btn btn-success"
                                                   value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                             <div><a href="#changepassword" data-toggle="modal" data-target="#changepassword">Change password</a></div>

 <div class="modal fade top" id="changepassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                    <div class="container">
                        <div>
                            <form action="" method="POST">
                                <div class="col">

                                            <span style="color: red;" id="errorName">*</span>
                                        </div>
                                    </div>
                                    <div class=" changepassword">
                                        <div class="form-group">
                                            <input onkeyup="validatFName()" id="cpassword" type="password" name="cpassword" class="form-control"
                                            placeholder="New password" required>
                                            <span style="color: red;" id="errorFName">*</span>
                                        </div>
                                    </div>
                                    <div class=" changepassword">
                                        <div class="form-group">
                                            <input onkeyup="validatFName()" id="cpassword" type="password" name="cpassword" class="form-control"
                                            placeholder="confirm password" required>
                                            <span style="color: red;" id="errorFName">*</span>
                                        </div>
                                    </div>
                                    <div class=" changepassword">
                                        <div class="form-group">
                                            <button style="width: 250px;" type="submit" class="btn btn-primary">Submit</button>
