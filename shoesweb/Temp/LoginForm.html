<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LoginForm.css">

</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3> Log-in Your Account</h3>
                <form action="" onsubmit="formValide()">
                    <div class="form-group">
                        <input id="username" name="username" type="text" class="form-control" placeholder="Your Email *"
                            value="" />
                        <span id="errorUsername">&nbsp;</span>
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control"
                            placeholder="Your Password *" value="" />
                        <span id="errorPassword">&nbsp;</span>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                        <span id="errorMain">&nbsp;</span>
                    </div>
                    <div class="form-group">
                        <button class="btnSubmit"><a style="color: rgb(255, 255, 255);" href="">SignUp</a></button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">&nbsp;&nbsp;Forget Password?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">

                <div id="imgdiv" class="form-group">
                    <img src="../img/product2/2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
