<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Registrationform.css">
</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>Wlcome to my shoose shop</p>


            </div>
            <div class="col-md-9 register-right">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Sign Up Account</h3>
                        <form action="" onsubmit="ValidateForm()">
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input name="username" type="text" class="form-control"
                                            placeholder="User Name *" value="" />
                                        <span style="color: rgb(255, 95, 95);" id="erroUserName">&nbsp;</span>
                                    </div>
                                    <div class="form-group">
                                        <input name="email" type="text" class="form-control"
                                            placeholder="Email Address *" value="" />
                                        <span style="color: rgb(255, 95, 95);" id="erroEmail">&nbsp;</span>
                                    </div>
                                    <div class="form-group">
                                        <input name="password" type="password" class="form-control"
                                            placeholder="Password*" value="" />
                                        <span style="color: rgb(255, 95, 95);" id="erroUserPassword">&nbsp;</span>
                                    </div>
                                    <div class="form-group">
                                        <input name="cpassword" type="password" class="form-control"
                                            placeholder="Confirm Password *" value="" />
                                        <span style="color: rgb(255, 95, 95);" id="erroUsercpassword">&nbsp;</span>
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input name="gender" type="radio" name="gender" value="male" checked>
                                                <span> Male </span>
                                            </label>
                                            <label class="radio inline">
                                                <input name="gender" type="radio" name="gender" value="female">
                                                <span>Female </span>
                                            </label>
                                            <label class="radio inline">
                                                <input name="gender" type="radio" name="gender" value="other">
                                                <span>Other </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input name="name" type="email" class="form-control" placeholder="Full Name *"
                                            value="" />
                                        <span style="color: rgb(255, 95, 95);" id="erroName">&nbsp;</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="mobile"
                                            class="form-control" placeholder="Your Phone *" value="" />
                                        <span style="color: rgb(255, 95, 95);" id="erroUserMobile">&nbsp;</span>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="address" id="address" cols="30" rows="10"
                                            placeholder="Address*"></textarea>
                                        <span style="color: rgb(255, 95, 95);" id="erroUserAddress">&nbsp;</span>
                                    </div>

                                    <input type="submit" class="btnRegister" value="Register" />
                                    <span style="color: rgb(255, 95, 95);" id="mainError">&nbsp;</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
