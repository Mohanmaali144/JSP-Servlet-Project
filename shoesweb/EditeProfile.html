<!DOCTYPE html>
<html>

<head>
    <title>User Information Change</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #f7f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            
            width: 40%;
        }

    

    </style>
</head>

<body>
    <div class="container">
        <h2>User Information</h2>
        <form action="" onsubmit="validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input name="name" onkeyup="validateName()" type="text" class="form-control" id="name"
                    placeholder="Enter your new name">
                <span id="nameError" style="color: red;">&nbsp;</span>
            </div>
            <div class="form-group">
                <label for="userName">UserName:</label>
                <input name="username" onkeyup="validateFName()" type="text" class="form-control" id="userName"
                    placeholder="Enter your User name">
                <span id="userError">&nbsp;</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" onkeyup="validateEmail()" type="email" class="form-control" id="email"
                    placeholder="Enter your email">
                <span id="nameError">&nbsp;</span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input name="mobile" onkeyup="validateMobile()" type="tel" class="form-control" id="mobile"
                    placeholder="Enter your mobile number">
                <span id="nameError">&nbsp;</span>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Information</button>
        </form>
    </div>

    <!-- Add Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
